We have now released version 0.7.3 of FreeCol. This release <a href="https://sourceforge.net/p/freecol/bugs/milestone/Fixed_0.7.3/">fixes several bugs</a> and adds some <a href="https://sourceforge.net/p/freecol/pending-features-for-freecol/search/?q=status%3Aclose*">new features</a> as well. Some of the major new features are:
<ul>
    <li>New maps. </li>
    <li>Tutorial messages. </li>
</ul>
