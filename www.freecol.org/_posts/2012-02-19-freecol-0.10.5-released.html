---
  title: FreeCol 0.10.5 released
  author: Mike Pope
---
<div align="left">FreeCol 0.10.5 has been released. This is mainly a bug-fix release to fix serious game corrupting bugs in 0.10.4.</div>
<div align="left">A few other bugs have been fixed, and the amount of lumber delivered when a forest tile is cleared is now more Col1 compatible.</div>
